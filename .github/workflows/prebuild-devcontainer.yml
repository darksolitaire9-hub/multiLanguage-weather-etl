name: Prebuild DevContainer

on:
  push:
    branches:
      - main
    paths:
      - '.devcontainer/**'
      - 'pyproject.toml'
      - 'Project.toml'
      - 'renv.lock'
      - '.github/workflows/prebuild-devcontainer.yml'
  
  workflow_dispatch:

jobs:
  prebuild:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          platforms: linux/amd64,linux/arm64

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push prebuilt DevContainer image
        uses: devcontainers/ci@v0.3
        with:
          imageName: ghcr.io/${{ github.repository_owner }}/weather-etl-devcontainer
          cacheFrom: ghcr.io/${{ github.repository_owner }}/weather-etl-devcontainer:buildcache
          cacheTo: type=registry,ref=ghcr.io/${{ github.repository_owner }}/weather-etl-devcontainer:buildcache
          push: always
          platform: linux/amd64,linux/arm64
          runCmd: echo "âœ… Prebuild successful"

      - name: Image digest
        run: echo "Image pushed successfully to ghcr.io/${{ github.repository_owner }}/weather-etl-devcontainer"
