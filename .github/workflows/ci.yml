name: Multi-Language CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # ===== PYTHON CHECKS =====
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        uv pip install -r requirements.txt --system
    
    - name: Run Python linting
      run: |
        python -m pylint --version || echo "pylint not required"
    
    # ===== R CHECKS =====
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'

              - name: Install R system dependencies
                      run: |
                                sudo apt-get update
                                          sudo apt-get install -y build-essential r-base-dev libcurl4-openssl-dev libssl-dev libxml2-dev
    
    - name: Install R dependencies
      run: |
        Rscript -e "install.packages('renv')"
        Rscript -e "renv::restore()"
    
    - name: Check R scripts
      run: |
        Rscript -e "print('R environment OK')"
    
    # ===== JULIA CHECKS =====
    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'
    
    - name: Install Julia dependencies
      run: |
        julia --project=. -e 'using Pkg; Pkg.instantiate()'
    
    - name: Check Julia environment
      run: |
        julia --project=. -e 'using Pkg; Pkg.status()'
