name: Multi-Language CI

on:
  push:
    branches: [ main, feature/** ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    # ===== PYTHON CHECKS =====
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    # Cache Python packages installed by uv
    - name: Cache Python dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.cache/uv
          ~/.local/share/uv
        key: ${{ runner.os }}-uv-${{ hashFiles('pyproject.toml', 'uv.lock') }}
        restore-keys: |
          ${{ runner.os }}-uv-
    
    - name: Install uv
      run: |
        curl -LsSf https://astral.sh/uv/install.sh | sh
        echo "$HOME/.cargo/bin" >> $GITHUB_PATH
    
    - name: Install Python dependencies
      run: |
        uv pip install --system requests polars pyarrow 
        
    - name: Run Python linting
      run: |
        python -m pylint --version || echo "pylint not required"
    
    # ===== R CHECKS =====
    - name: Set up R
      uses: r-lib/actions/setup-r@v2
      with:
        r-version: '4.3'
    
    # Cache R packages from renv
        
    - name: Install R system dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y cmake gdal-bin libavfilter-dev libcurl4-openssl-dev libgdal-dev libssl-dev libudunits2-dev libxml2-dev
    - name: Cache R dependencies
      uses: actions/cache@v4
      with:
        path: |
          renv/library
          ~/.cache/R/renv
        key: ${{ runner.os }}-renv-${{ hashFiles('renv.lock') }}
        restore-keys: |
          ${{ runner.os }}-renv-
    
    - name: Install R dependencies
      run: |
        Rscript -e "install.packages('renv')"
        Rscript -e "renv::restore()"
    
    - name: Check R scripts
      run: |
        Rscript -e "print('R environment OK')"
    
    # ===== JULIA CHECKS =====
    - name: Set up Julia
      uses: julia-actions/setup-julia@v1
      with:
        version: '1.9'
    
    # Cache Julia packages
    - name: Cache Julia dependencies
      uses: actions/cache@v4
      with:
        path: |
          ~/.julia/packages
          ~/.julia/artifacts
        key: ${{ runner.os }}-julia-${{ hashFiles('Manifest.toml', 'Project.toml') }}
        restore-keys: |
          ${{ runner.os }}-julia-
    
    - name: Install Julia dependencies
      run: |
        julia --project=. -e 'using Pkg; Pkg.instantiate()'
    
    - name: Check Julia environment
      run: |
        julia --project=. -e 'using Pkg; Pkg.status()'
